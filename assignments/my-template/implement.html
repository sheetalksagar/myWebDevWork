<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementation</title>
    <link rel="stylesheet" href="../bootstrap-files/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navigation bar -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- <br /><br />
    <br /> -->

    <!-- Carosal -->
    <div class="container-fluid">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img
              src="../assets/img/background1.jpg"
              alt="Image 1"
              style="width: 100%; height: 500px"
            />
          </div>

          <div class="item">
            <img
              src="../assets/img/background3.jpg"
              alt="Image 2"
              style="width: 100%; height: 500px"
            />
          </div>

          <div class="item">
            <img
              src="../assets/img/background2.jpg"
              alt="Image 3"
              style="width: 100%; height: 500px"
            />
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- Jumbotron -->
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Media</h1>
        <p>
          Multimedia comes in many different formats. It can be almost anything
          you can hear or see, like images, music, sound, videos, records,
          films, animations, and more.
        </p>
      </div>
      <div class="col-md-3">
        <div class="thumbnail">
          <a href="images.html" target="blank">
            <img
              src="../assets/img/background1.jpg"
              alt="Fjords"
              style="width: 100%"
            />
            <div class="caption">
              <label>Images</label>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="thumbnail">
          <a href="audio.html" target="blank">
            <img
              src="../assets/img/background1.jpg"
              alt="Lights"
              style="width: 100%"
              class="img-rounded"
            />
            <div class="caption">
              <label>Audio</label>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="thumbnail">
          <a href="video.html" target="blank">
            <img
              src="../assets/img/background1.jpg"
              alt="Nature"
              style="width: 100%"
              class="img-thumbnail"
            />
            <div class="caption">
              <label>Video</label>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="thumbnail">
          <a href="animation.html" target="blank">
            <img
              src="../assets/img/background1.jpg"
              alt="Nature"
              style="width: 100%"
              class="img-circle"
            />
            <div class="caption">
              <label>Animation</label>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <div id="div4">4</div>
    <div id="div5">5</div>
    <div id="div6">6</div>
    <div id="div7">Footer</div>
  </body>
</html>
