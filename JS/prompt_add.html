<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Addition</title>
  </head>
  <body>
    <script>
      var num1 = prompt("Enter num1 : ");
      var num2 = prompt("Enter num1 : ");
      document.write("<br>Add (+num1 + +num2) : " + (+num1 + +num2));
      document.write(
        "<br>Add (parseInt(num1) + parseInt(num2)): " +
          (parseInt(num1) + parseInt(num2))
      );
      document.write(
        "<br> Add (parseInt(num1 + num2)): " + parseInt(num1 + num2)
      );
    </script>
  </body>
</html>
