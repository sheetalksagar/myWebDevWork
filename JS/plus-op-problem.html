<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus use</title>
  </head>
  <body>
    <script>
      var n1 = 10;
      var n2 = 20;
      var add = n1 + n2;

      document.write("Add add=n1+n2 : " + add);
      document.write("<br>Add n1+n2 : " + n1 + n2);
      document.write("<br>Add (n1+n2) : " + (n1 + n2));
    </script>
  </body>
</html>
