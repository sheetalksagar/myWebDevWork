<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data types</title>
  </head>
  <body>
    <script>
      var name = "abc";
      var age = 24;
      var isPass = false;
      var names = ["abc", "pqr", "xyz"];
      var add = { city: "Pune", State: "Maharashtra" };
      document.write("Name : " + name);
      document.write("<br> Age : " + age);
      document.write("<br> isPass : " + isPass);
      document.write("<br> Names : " + names);
      document.write("<br> Address : " + add);
      document.write(
        "<br> Address : " + "City : " + add.city + " State : " + add.State
      );
    </script>
  </body>
</html>
