<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var ch = 4;

      switch (ch) {
        case 1:
          document.write("ch 1");
          break;

        case 2:
          document.write("ch 2");
          break;

        default:
          document.write("wrong ch");
      }
    </script>
  </body>
</html>
