<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      function sayHello() {
        document.write("Hello there...!");
      }

      function sayHelloOne() {
        document.write("Hello One...!");
      }

      function sayHelloTwo() {
        document.write("<br>Hello Two...!");
      }

      sayHelloTwo();
      sayHelloTwo();
      sayHelloTwo();
      sayHelloTwo();
      sayHelloTwo();
      sayHelloTwo();
      sayHelloTwo();
    </script>
  </body>
</html>
