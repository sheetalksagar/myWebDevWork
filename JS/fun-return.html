<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function marks(sub1, sub2) {
        var marks = sub1 + sub2;
        // document.write("<br>Res is " + marks);
        return marks;
      }

      document.write(
        "<div style='color:blue'> res : " + marks(99, 90) + "</div>"
      );
      document.write(
        "<div style='color:red'> res : " + marks(9, 29) + "</div>"
      );
      document.write(
        "<div style='color:red'> res : " + marks(44, 34) + "</div>"
      );
      document.write(
        "<div style='color:blue'> res : " + marks(100, 98) + "</div>"
      );
    </script>
  </body>
</html>
