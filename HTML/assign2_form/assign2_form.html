<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="./../intro.html">
      <fieldset>
        <legend>Register</legend>
        <table border="1px solid black">
          <tr>
            <td><label for="">User Name </label></td>
            <td>
              : <input type="text" placeholder="Enter Name" title="Your name" name="uName" />
            </td>
          </tr>
          <tr>
            <td><label for="">Password </label></td>
            <td>: <input type="password" placeholder="Password" name="password"/></td>
          </tr>
          <tr>
            <td><label for="">Select Color </label></td>
            <td>: <input type="color" title="Select Color" name="color"/></td>
          </tr>
          <tr>
            <td>
              <label for="">Date of Birth</label>
            </td>
            <td>: <input type="date" placeholder="Date of Birth" name="dob"/></td>
          </tr>
          <tr>
            <td>
              <label for="">Time</label>
            </td>
            <td>: <input type="time" name="time"/></td>
          </tr>
          <tr>
            <td>
              <label for="">Week</label>
            </td>
            <td>: <input type="week" name="week"/></td>
        </tr>
        
          <tr>
            <td>
              <label for="">Datetime-local</label>
            </td>
            <td>: <input type="datetime-local" name="localTime"/></td>
          </tr>
          
          <tr>
            <td>
              <label for="">Email</label>
            </td>
            <td>: <input type="email" name="email"/></td>
          </tr>
          <tr>
            <td>
              <label for="">File</label>
            </td>
            <td>: <input type="file" name="file"/></td>
          </tr>
          <tr>
            <td>
              <label for="">Hidden</label>
            </td>
            <td>: <input type="hidden" name="hidden"/></td>
          </tr>
          <tr>
            <td>
              <label for="">Image</label>
            </td>
            <td>: <input type="image" src="./../../img/background1.jpg" width="200px" name="img"/></td>
          </tr>
          <tr>
            <td>
              <label for="">Month</label>
            </td>
            <td>: <input type="month" name="month"/></td>
          </tr>
           <tr>
            <td>
              <label for="" >Number</label>
            </td>
            <td>: <input type="number" min="1" max="10" step="2" name="num" /></td>
          </tr>
          <tr>
            <td>
              <label for="">Vehicle</label>
              </td>
            <td>
              :<input type="checkbox" name="chk"/><label for="">Bike</label>
            <input type="checkbox" name="chk"/><label for="">Car</label>
            <input type="checkbox" name="chk"/><label for="">Airoplane</label>
            </td>
            
            
            
          </tr>
          <tr>
            <td>
              <label for="">Gender</label>
            </td>
            <td >:<input type="radio" name="gender"/><label for="">Male</label>
            <input type="radio" name="gender"/><label for="">Female</label></td>
          </tr>
          <tr>
            <td>
              <label for="">Range</label>
            </td>
            <td>: <input type="range" min="1" max="10" value="4" name="range"/></td>
          </tr>
          <tr>
            <td>
              <label for="">Search</label>
            </td>
            <td>: <input type="search" name="search" /></td>
          </tr>
          <tr>
            <td>
              <label for="">Tel</label>
            </td>
            <td>: <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" name="tel"/></td>
          </tr>
          <tr>
            <td>
              <label for="">URL</label>
            </td>
            <td>: <input type="url" name="url"/></td>
          </tr>
          
         <tr>
            <td><input type="button" value="Button"/></td>
          </tr>
          <tr>
            <td><input type="reset" /></td>
          </tr>
            <td><input type="submit" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
