<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee Football</title>
  </head>
  <body>
    <!-- <marquee>Hi</marquee> -->

    <marquee
      width="500px"
      scrollamount="20"
      direction="up"
      height="500px"
      behavior="alternate"
      style="border: 1px solid silver"
    >
      <marquee behavior="alternate">
        <img
          src="https://www.freepnglogos.com/uploads/football-png/drawing-football-photo-4.png"
          width="100"
        />
      </marquee>
    </marquee>
  </body>
</html>
