<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <p id="test">This is some <b>bold</b> text in a paragraph.</p>

    <input type="text" id="input" placeholder="Enter Name" />

    <hr />
    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>
    <button id="btn3">Show input text</button>
    <hr />
    <button id="btn4">Set Text</button>
    <button id="btn5">Set HTML</button>
    <button id="btn6">Set input text</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          alert("Text: " + $("#test").text());
        });

        $("#btn2").click(function () {
          alert("HTML: " + $("#test").html());
        });

        $("#btn3").click(() => alert($("#input").val()));

        $("#btn4").click(() => $("#test").text("hello"));

        $("#btn5").click(() => $("#test").html("<mark>Hey</mark>"));

        $("#btn6").click(() => $("#input").val("Alex"));
      });
    </script>
  </body>
</html>
