<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      div {
        height: 200px;
        width: 300px;
        text-align: center;
        animation: myAnimation 4s;
        border: 1px solid black;
      }
      @keyframes myAnimation {
        from {
          background-color: red;
        }
        to {
          background-color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <div>Welcome!!!</div>
  </body>
</html>
