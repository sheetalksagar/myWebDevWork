<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
    <style>
      #i2 {
        filter: opacity(0.4);
      }
      #i3 {
        filter: blur();
      }
    </style>
  </head>
  <body>
    <img src="./../img/background1.jpg" width="500px" id="i1" />
    <img src="./../img/background1.jpg" width="500px" id="i2" />
    <img src="./../img/background2.jpg" width="500px" id="i3" />
  </body>
</html>
