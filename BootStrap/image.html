<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <link rel="stylesheet" href="./bootstrap-files/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h2>Rounded Corners</h2>
      <label for="">img-rounded : </label>
      <img src="../img/background1.jpg" width="300" class="img-rounded" />
      <br />
      <label for="">img-circle : </label>
      <img
        src="../img/background1.jpg"
        class="img-circle"
        alt="Cinque Terre"
        width="300"
      />
      <br />
      <label for="">img-thumbnail : </label>
      <img
        src="../img/background1.jpg"
        class="img-thumbnail"
        alt="Cinque Terre"
        width="300"
      />
    </div>
  </body>
</html>
