<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Table</title>
    <link rel="stylesheet" href="bootstrap-files/bootstrap.min.css" />

  <body>

        </tr>
        <tr>
          <th>Name</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Student 1</td>
          <td rowspan="2">Pune</td>
        </tr>
        <tr>
          <td>Student 2</td>
          <!-- <td>Pune</td> -->
        </tr>
        <tr>
          <td>Student 3</td>
          <td>Mumbai</td>
        </tr>
        <tr>
          <td>Student 4</td>
          <td>Delhi</td>
        </tr>
        <tr>
          <td>Student 5</td>
          <td>Nashik</td>
        </tr>
        <tr>
          <td>Student 6</td>
          <td>Delhi</td>
        </tr>
        <tr>
          <td>Student 7</td>
          <td>Nashik</td>
        </tr>
        <tr>
          <!-- <td>Student 6</td>
          <td>Nashik</td> -->
        </tr>
      </tbody>
    </table>
  </body>
</html>
